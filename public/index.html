<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grivus - Smart Habit Tracker</title>
    <script>
        // Detect user's preferred language and redirect
        (function() {
            const supportedLocales = ['en', 'zh', 'hu'];
            const defaultLocale = 'en';

            // Get browser language preferences
            const browserLangs = navigator.languages || [navigator.language || navigator.userLanguage];

            // Find first matching locale
            let matchedLocale = defaultLocale;

            for (const lang of browserLangs) {
                // Extract language code (e.g., 'en' from 'en-US', 'zh' from 'zh-CN')
                const langCode = lang.toLowerCase().split('-')[0];

                if (supportedLocales.includes(langCode)) {
                    matchedLocale = langCode;
                    break;
                }
            }

            // Redirect to the matched locale
            window.location.replace('/' + matchedLocale);
        })();
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
            color: #fff;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Redirecting...</p>
    </div>
</body>
</html>
